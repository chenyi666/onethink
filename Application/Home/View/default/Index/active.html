<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="__ONETHINK__/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="__ONETHINK__/css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        .main{margin-bottom: 60px;}
        .indexLabel{padding: 10px 0; margin: 10px 0 0; color: #fff;}
    </style>
</head>
<body>
<div class="main">
    <!--导航部分-->
    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid text-center">
            <div class="col-xs-3">
                <p class="navbar-text"><a href="index.html" class="navbar-link">首页</a></p>
            </div>
            <div class="col-xs-3">
                <p class="navbar-text"><a href="#" class="navbar-link">服务</a></p>
            </div>
            <div class="col-xs-3">
                <p class="navbar-text"><a href="#" class="navbar-link">发现</a></p>
            </div>
            <div class="col-xs-3">
                <p class="navbar-text"><a href="#" class="navbar-link">我的</a></p>
            </div>
        </div>
    </nav>
    <!--导航结束-->

    <div class="container-fluid">
            <div id="box">
                <volist name="list" id="vo">
                    <div class="row noticeList">
                        <a href="{$vo.url}">
                            <div class="col-xs-2">
                                <img class="noticeImg" src="{$vo.path}" />
                            </div>
                            <div class="col-xs-10">
                                <p class="title">{$vo.title}</p>
                                <p class="intro">{$vo.description}</p>
                                <p class="info">浏览: {$vo.view} <span class="pull-right">{$vo.create_time}</span> </p>
                            </div>
                        </a>
                        <input type="hidden" class="doucment_id" value="{$vo.id}">
                        <input type="submit" class="btn btn-success enlist" value="点击报名">
                    </div>
                </volist>
            </div>

            <!--工作中找前端给你写个page样式-->
            <div class="text-center">
                <input type="button" class="btn btn-info get_more" value="获取更多！~~~">
            </div>


        <block name="script">

        </block>
    </div>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="__ONETHINK__/jquery-1.11.2.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="__ONETHINK__/bootstrap/js/bootstrap.min.js"></script>
<script type="application/javascript">
        $(function(){
            var p = 1;
            $(".get_more").click(function(){
                $.post("{:U('index/active')}",{p:p+1},function(data){
                    if(data.status == 1){
                        p++;
                        var html = '';
                        $(data.info).each(function(i,e){
                            html += '<div class="row noticeList">\
                                            <a href="'+ e.url +'">\
                                            <div class="col-xs-2">\
                                            <img class="noticeImg" src="'+ e.path +'" />\
                                            </div>\
                                            <div class="col-xs-10">\
                                            <p class="title">'+ e.title +'</p>\
                                    <p class="intro">'+ e.description +'</p>\
                                    <p class="info">浏览:'+ e.view+' <span class="pull-right">'+ e.create_time +'</span> </p>\
                                        </div>\
                                        </a>\
                                        </div>' ;
                        });
                        $('#box').append(html);
                    }else {
                        $(".get_more").remove();
                    }
                });
            });
            $(".enlist").click(function () {
                //获取文章id
                var id=$(this).closest(".row").find(".doucment_id").val();
               /* console.debug(id);*/
                //发送ajax请求
                $.post("{:U('index/enlist')}",{id:id},function (data) {
                    if(data.status==1){
                        alert('报名成功')
                    }else{
                        alert('请不要重复报名')
                    }
                })
            })
        });
</script>
</body>
</html>
